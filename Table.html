<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .booking-form {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmation {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }

        #confirmation h3 {
            color: #3c763d;
        }

        #confirmation p {
            margin: 10px 0;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .booking-form {
                max-width: 90%;
                padding: 10px;
            }
            h2 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            input,
            select,
            textarea {
                margin-bottom: 8px;
            }
            button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Table Booking</h2>
        <form action="#" method="post" onsubmit="return showConfirmation()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
            <label for="area">Preferred Area:</label>
            <select id="area" name="area">
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="1"></textarea>
            <button type="submit"><i class="fas fa-check"></i> Book Now</button>
        </form>
    </div>

    <div id="confirmation" style="display: none;">
        <h3>Booking Confirmation</h3>
        <p><strong>Name:</strong> <span id="confirmName"></span></p>
        <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
        <!-- Include other fields as needed -->
    </div>

    <script>
        function showConfirmation() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            document.getElementById('confirmName').innerText = name;
            document.getElementById('confirmEmail').innerText = email;
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
            return false;
        }
    </script>
</body>
</html>
